      <!-- Google Maps API Script -->
      <script>
         let map;
         function initMap() {
            const shopLocation = { lat: 41.005401209368024, lng: 28.899713198416592 }; // İşletme konumu
            map = new google.maps.Map(document.getElementById("map"), {
               center: shopLocation,
               zoom: 14
            });
            new google.maps.Marker({
               position: shopLocation,
               map,
               title: "Dizayn Oto Servis"
            });
         }

         function getDirections() {
            const shopLocation = "41.005401209368024,28.899713198416592"; // İşletme konumu
            const directionsURL = `https://www.google.com/maps/dir/?api=1&destination=${shopLocation}`;
            window.open(directionsURL, "_blank"); // Yeni sekmede aç
         }
      </script>
      <script async defer
         src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBy7cWUcCXK-hDWD0pTnvomg016l0J7Czs&callback=initMap">
      </script>
      <script>
         function sendEmail() {
        const fullName = document.getElementById('fullName').value;
        const email = document.getElementById('email').value;
        const phoneNumber = document.getElementById('phoneNumber').value;
        const message = document.getElementById('message').value;

        fetch('https://api.elasticemail.com/v2/email/send', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                apikey: 'EB0787173A6FD1C01FADFDE626DEAE203A63', // Elastic Email API anahtarınızı buraya ekleyin
                to: email, // Kullanıcının girdiği e-posta adresi
                subject: 'İletişim Formu Mesajı',
                from: 'baris.yrd30@gmail.com',
                bodyHtml: `<h1>Yeni Mesaj</h1>
                           <p><strong>Ad Soyad:</strong> ${fullName}</p>
                           <p><strong>Email:</strong> ${email}</p>
                           <p><strong>Telefon Numarası:</strong> ${phoneNumber}</p>
                           <p><strong>Mesaj:</strong></p>
                           <p>${message}</p>`
            })
        })
        .then(response => {
            if (response.ok) {
                alert('Mail başarıyla gönderildi!');
                document.getElementById('request').reset(); // Formu sıfırla
            } else {
                alert('Mail gönderirken bir hata oluştu.');
            }
        })
        .catch(error => {
            console.error('Hata:', error);
            alert('Mail gönderirken bir hata oluştu.');
        });
    }
