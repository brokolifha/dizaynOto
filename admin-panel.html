    <div class="container">
        <h2>Admin Paneli</h2>
        <p>Burada gösterilen kullanıcı verileri tamamen sahte olup, hiçbir gerçek işlem yapılmamaktadır.</p>
        <button class="btn btn-primary mb-3" onclick="toggleForm()">Yeni Kullanıcı Ekle</button>

        <div class="form-container" id="userForm">
            <h4>Kullanıcı Bilgileri</h4>
            <form id="newUserForm">
                <div class="form-group">
                    <label for="username">Kullanıcı Adı:</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="form-group">
                    <label for="fullname">Ad Soyad:</label>
                    <input type="text" class="form-control" id="fullname" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <button type="submit" class="btn btn-success">Ekle</button>
                <button type="button" class="btn btn-secondary" onclick="toggleForm()">Kapat</button>
            </form>
        </div>

        <div class="form-container" id="updateUserForm" style="display: none;">
            <h4>Kullanıcı Bilgilerini Güncelle</h4>
            <form id="editUserForm">
                <input type="hidden" id="editUserId">
                <div class="form-group">
                    <label for="editUsername">Kullanıcı Adı:</label>
                    <input type="text" class="form-control" id="editUsername" required>
                </div>
                <div class="form-group">
                    <label for="editFullname">Ad Soyad:</label>
                    <input type="text" class="form-control" id="editFullname" required>
                </div>
                <div class="form-group">
                    <label for="editEmail">Email:</label>
                    <input type="email" class="form-control" id="editEmail" required>
                </div>
                <button type="submit" class="btn btn-success">Güncelle</button>
                <button type="button" class="btn btn-secondary" onclick="toggleUpdateForm()">Kapat</button>
            </form>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Kullanıcı Adı</th>
                    <th>Ad Soyad</th>
                    <th>Email</th>
                    <th>İşlemler</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <!-- Kullanıcı verileri buraya eklenecek -->
            </tbody>
        </table>
    </div>

    <script>
        const users = [
            { id: 1, username: 'ahmet123', fullname: 'Ahmet Yılmaz', email: 'ahmet@example.com' },
            { id: 2, username: 'ayse456', fullname: 'Ayşe Demir', email: 'ayse@example.com' },
            { id: 3, username: 'mehmet789', fullname: 'Mehmet Kaya', email: 'mehmet@example.com' }
        ];

        function renderTable() {
            const tableBody = document.getElementById('userTableBody');
            tableBody.innerHTML = '';
            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.id}</td>
                    <td>${user.username}</td>
                    <td>${user.fullname}</td>
                    <td>${user.email}</td>
                    <td class="action-btns">
                        <button class="btn btn-info" onclick="prepareUpdateUser(${user.id})">Güncelle</button>
                        <button class="btn btn-danger" onclick="deleteUser(${user.id})">Sil</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        function toggleForm() {
            const formContainer = document.getElementById('userForm');
            formContainer.style.display = formContainer.style.display === 'none' ? 'block' : 'none';
        }

        function toggleUpdateForm() {
            const formContainer = document.getElementById('updateUserForm');
            formContainer.style.display = formContainer.style.display === 'none' ? 'block' : 'none';
        }

        document.getElementById('newUserForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const newUser = {
                id: users.length + 1,
                username: document.getElementById('username').value,
                fullname: document.getElementById('fullname').value,
                email: document.getElementById('email').value
            };
            users.push(newUser);
            renderTable();
            toggleForm();
            this.reset();
        });

        function prepareUpdateUser(userId) {
            const user = users.find(u => u.id === userId);
            if (user) {
                document.getElementById('editUserId').value = user.id;
                document.getElementById('editUsername').value = user.username;
                document.getElementById('editFullname').value = user.fullname;
                document.getElementById('editEmail').value = user.email;
                toggleUpdateForm();
            }
        }

        document.getElementById('editUserForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const userId = parseInt(document.getElementById('editUserId').value);
            const userIndex = users.findIndex(u => u.id === userId);
            if (userIndex > -1) {
                users[userIndex] = {
                    id: userId,
                    username: document.getElementById('editUsername').value,
                    fullname: document.getElementById('editFullname').value,
                    email: document.getElementById('editEmail').value
                };
                renderTable();
                toggleUpdateForm();
                this.reset();
            }
        });

        function deleteUser(userId) {
            const userIndex = users.findIndex(u => u.id === userId);
            if (userIndex > -1) {
                users.splice(userIndex, 1);
                renderTable();
            }
        }

        // Sayfa yüklendiğinde tabloyu render et
        renderTable();
    </script>

    <!-- jQuery -->

    <script>
        function sendEmail() {
       const fullName = document.getElementById('fullName').value;
       const email = document.getElementById('email').value;
       const phoneNumber = document.getElementById('phoneNumber').value;
       const message = document.getElementById('message').value;

       fetch('https://api.elasticemail.com/v2/email/send', {
           method: 'POST',
           headers: {
               'Content-Type': 'application/json'
           },
           body: JSON.stringify({
               apikey: 'EB0787173A6FD1C01FADFDE626DEAE203A63', // Elastic Email API anahtarınızı buraya ekleyin
               to: email, // Kullanıcının girdiği e-posta adresi
               subject: 'İletişim Formu Mesajı',
               from: 'baris.yrd30@gmail.com',
               bodyHtml: `<h1>Yeni Mesaj</h1>
                          <p><strong>Ad Soyad:</strong> ${fullName}</p>
                          <p><strong>Email:</strong> ${email}</p>
                          <p><strong>Telefon Numarası:</strong> ${phoneNumber}</p>
                          <p><strong>Mesaj:</strong></p>
                          <p>${message}</p>`
           })
       })
       .then(response => {
           if (response.ok) {
               alert('Mail başarıyla gönderildi!');
               document.getElementById('request').reset(); // Formu sıfırla
           } else {
               alert('Mail gönderirken bir hata oluştu.');
           }
       })
       .catch(error => {
           console.error('Hata:', error);
           alert('Mail gönderirken bir hata oluştu.');
       });
   }
     </script>
